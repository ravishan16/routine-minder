<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warm-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9A9E" />
      <stop offset="50%" stop-color="#FECFEF" />
      <stop offset="100%" stop-color="#F6416C" />
    </linearGradient>
    <linearGradient id="sun-gradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFDD00" />
      <stop offset="100%" stop-color="#FBB034" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="120" fill="url(#warm-gradient)" />
  
  <!-- Stylized Sun/Check Mark -->
  <g filter="url(#glow)">
    <!-- Central Circle -->
    <circle cx="256" cy="256" r="140" fill="white" fill-opacity="0.2" />
    <circle cx="256" cy="256" r="110" fill="white" fill-opacity="0.9" />
    
    <!-- Checkmark -->
    <path d="M186 256 L236 306 L336 206" stroke="#F6416C" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
