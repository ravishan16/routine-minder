name: Deploy Google Apps Script

on:
  push:
    branches: [main]
    paths:
      - 'google-apps-script/**'
  workflow_dispatch:

jobs:
  deploy-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Authenticate with Google
        run: |
          echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json

      - name: Push to Apps Script
        working-directory: google-apps-script
        run: clasp push --force

      - name: Deploy Web App
        working-directory: google-apps-script
        run: |
          # Get current deployments
          DEPLOY_ID=$(clasp deployments | grep -oP 'AKfycb[^\s]+' | head -1)
          
          if [ -n "$DEPLOY_ID" ]; then
            # Update existing deployment
            clasp deploy --deploymentId "$DEPLOY_ID" --description "Auto-deploy $(date +'%Y-%m-%d %H:%M')"
          else
            # Create new deployment
            clasp deploy --description "Initial deployment"
          fi
          
          echo "âœ… Deployed successfully!"
